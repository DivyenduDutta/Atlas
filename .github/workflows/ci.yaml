name: CI

on:
  push: # this triggers on push events on all branches
  pull_request:
    branches: [ master ]

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:/home/Atlas" >> $GITHUB_ENV

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: atlas
          environment-file: environment.yml
          python-version: 3.11
          auto-activate-base: false

      - name: Run pre-commit (linting/formatting/mypy etc)
        shell: bash -l {0}
        run: |
          conda activate atlas
          pre-commit run --all-files --show-diff-on-failure

      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate atlas
          pytest -m runonci --cov=atlas --cov-branch --cov-report=term --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml

      - name: Coverage summary
        run: |
          coverage report >> $GITHUB_STEP_SUMMARY
